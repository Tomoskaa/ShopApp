<div xmlns:th="http://www.thymeleaf.org">
    <th:block>
        <div class="container">
            <h1 th:if="${hasError}" th:text="${error}"></h1>
        </div>
        <div class="container">
            <form class="form-signin mt-xl-5" method="post" action="/register">
                <h2 class="form-signin-heading">Регистрирај се!</h2>
                <p>
                    <label for="username" class="sr-only">Корисничко име</label>
                    <input type="text" id="username" name="username" class="form-control" placeholder="Корисничко име"
                           required="" autofocus="">
                </p>
                <p>
                    <label for="password" class="sr-only">Лозинка</label>
                    <input type="password" id="password" name="password" class="form-control" placeholder="Лозинка"
                           required="">
                </p>
                <p>
                    <label for="repeatedPassword" class="sr-only">Повтори лозинка</label>
                    <input type="password" id="repeatedPassword" name="repeatedPassword" class="form-control"
                           placeholder="Повтори лозинка" required="">
                </p>
                <p>
                    <label for="name" class="sr-only">Име</label>
                    <input type="text" id="name" name="name" class="form-control" placeholder="Име" required=""
                           autofocus="">
                </p>
                <p>
                    <label for="surname" class="sr-only">Презиме</label>
                    <input type="text" id="surname" name="surname" class="form-control" placeholder="Презиме"
                           required="" autofocus="">
                </p>
                <p>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" name="role" type="radio" id="ROLE_ADMIN" value="ROLE_ADMIN">
                    <label class="form-check-label" for="ROLE_ADMIN">Админ</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" name="role"  type="radio" id="ROLE_USER" value="ROLE_USER">
                    <label class="form-check-label" for="ROLE_USER">Корисник</label>
                </div>
                </p>
                <button class="btn btn-lg btn-primary btn-block" type="submit">Пријави се</button>
            </form>
            <a href="/login" class="btn btn-block btn-light">Имате корисничка сметка? Најави се!</a>
        </div>
    </th:block>
</div>
