<div xmlns:th="http://www.thymeleaf.org">
    <th:block>
        <div class="container">
            <form class="form-signin mt-xl-5" method="post" action="/login">
                <h2 class="form-signin-heading">Sign in</h2>
                <p>
                    <label for="username" class="sr-only">Корисничко име</label>
                    <input type="text" id="username" name="username" class="form-control" placeholder="Корисничко име"
                           required="" autofocus="">
                </p>
                <p>
                    <label for="password" class="sr-only">Лозинка</label>
                    <input type="password" id="password" name="password" class="form-control" placeholder="Лозинка"
                           required="">
                </p>

                <!--ke dodademe div koj ke se pojavuva samo dokolku ima greski, odnosno ne e uspesno najaven korisnikot -->
                <div th:if="${hasError}"> <!-- ako ova e setirano na true treba da se pojavi porakata za greska -->
                    <h5 class="text-center text-danger" th:text="${error}"></h5>
                    <!-- porakata za greska se sodrzi vo varijablata error -->
                </div>

                <button class="btn btn-lg btn-primary btn-block" type="submit">Најави се</button>
            </form>
            <a href="/register" class="btn btn-block btn-light">Регистрирај се</a>
        </div>
    </th:block>
</div>
